<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Weather Data</h1>
    <div class="card text-center">
      <div class="card-header">
        <input type="text" placeholder="Enter City Name" id="input-city" />
        <button id="btn-search">Search</button>
      </div>
      <div class="card-body">
        <h5 class="card-title" id="city-name">City Name</h5>
        <img src="" alt="Weather Icon" id="weather-icon" />
        <h6 id="Weather-data">Weather Condition</h6>
      </div>
      <div class="card-footer text-body-secondary">
        <div class="box">
          <div id="temperature">
            <span id="temp-data">Temperature :</span>
            <span id="temp">Value</span>
          </div>
        </div>
        <div class="box">
          <div id="Humidity">
            <span id="humidity-data">Humidity :</span>
            <span id="humidity">Value</span>
          </div>
        </div>
        <div class="box">
          <div id="wind">
            <span id="wind-data">Wind :</span>
            <span id="wind">Value</span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
